name = "chat-first-ui-builder"
compatibility_date = "2025-08-03"
main = "./src/index.tsx"

[vars]
AI_MODEL = "claude-sonnet-4-20250514" # Optional: AI model to use

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "02-db"
database_id = "b3314bae-7220-48e9-8681-f2687ece22cb"

# R2 Bucket binding
[[r2_buckets]]
binding = "ASSETS"
bucket_name = "02-assets"

# KV Namespace binding
[[kv_namespaces]]
binding = "CACHE"
id = "d607351d08c04e958ccf4aebcc7f71a5"

# Durable Objects binding
[[durable_objects.bindings]]
name = "STATE_MANAGER"
class_name = "StateManager"

[[migrations]]
tag = "v1"
new_classes = ["StateManager"]

# Queue binding
[[queues.producers]]
binding = "TASKS"
queue = "02-tasks"
